<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button autoHide="false"></ion-menu-button>

  </ion-buttons>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
    </ion-button>
    <sup><ion-badge color="danger" style="margin-left:-13px;">26</ion-badge></sup>
  </ion-buttons>
  <ion-title><ion-img src="../assets/logo3.png"></ion-img></ion-title>
</ion-toolbar>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Plaza</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Grupos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Agenda</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="folder-outline"></ion-icon>
      <ion-label>Documentos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="people-circle-outline"></ion-icon>
      <ion-label>Comunidades</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
